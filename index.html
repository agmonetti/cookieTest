<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Cookies</title>

    <style>
      body {
        background: white;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;

      }
      h1 {
        color: black;
        margin-top: 40px;
        font-size: 2.5rem;
        letter-spacing: 1px;
        text-decoration: underline;
        text-underline-offset: 6px;
      }
      p {
        color: #334155;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      button {
        background: black;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 15px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(99,102,241,0.15);
        transition: background 0.2s, transform 0.2s;
      }
      button:hover {
        background: rgb(44, 75, 87);

      }
    </style>

  <script>
function crearCookies() {
      // Cookies seguras (con Secure, SameSite) - sin HttpOnly porque JavaScript no puede crearlas
      document.cookie = "usuario=agustin; path=/; Secure; SameSite=Strict";
      document.cookie = "preferencias=oscuro; path=/; Secure; SameSite=Strict";
      document.cookie = "tema=claro; path=/; Secure; SameSite=Strict";

      // Cookies inseguras/sospechosas (sin Secure, nombres y valores sospechosos)
      document.cookie = "auth_token=sk_9384asdlfkasdfjklsdfj239; path=/";
      document.cookie = "_ga=GA1.2.1234567890.1234567890; path=/";
      document.cookie = "canvas_fp=a1b2c3d4e5f6789012345678901234567890abcdef; path=/";

      alert("Cookies creadas!");
    }
  </script>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
  <h1>Test de Cookies</h1>
  <p>Hac√© clic para generar cookies normales y sospechosas:</p>
  <button onclick="crearCookies()">Generar cookies</button>
</body>
</html>
